{% extends 'admin/shop/form.html' %}

{% block form %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name:</label>
        <input type="text" name="name" maxlength="255" required="" id="id_name" class="form-control" value="{{ object.name }}">
    </div>

    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea name="description" cols="40" rows="10" maxlength="1000" id="id_description" class="form-control">{{ object.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="id_created_at">Created at:</label>
        <input type="text" name="created_at_human_readable" value="{{ object.created_at }}" required id="id_created_at" class="form-control" readonly>
    </div>

    <div class="form-group">
        <label for="id_is_active">Is active:</label>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="is_active" id="id_is_active" class="custom-control-input" {% if object %}{% if object.is_active %}checked{% endif %}{% else %}checked{% endif %}>
            <label class="custom-control-label" for="id_is_active">Toggle this custom switch element</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">{{ action }}</button>
</form>
{% endblock %}
