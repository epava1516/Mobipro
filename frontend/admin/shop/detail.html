{% extends 'admin/base.html' %}

{% block title %}
Detalles de {{ model_name }} | {{ app_name }}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="card-title">Detalles de {{ model_name }}</h3>
                        <div class="ml-auto">
                            <a href="{{ list_url }}" class="btn btn-secondary">Volver a la lista</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        {% for field, value in details.items %}
                        <tr>
                            <th>{{ field }}</th>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
